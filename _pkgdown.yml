url: https://ojwatson.github.io/coiaf/

template:
  params:
    bootswatch: flatly

reference:
  - title: Complexity of Infection
    desc: >
      Determine the complexity of infection (COI) of a sample
    contents:
    - optimize_coi
    - likelihood
    - compute_coi
    - theoretical_coi
  - title: Real Data
    desc: >
      Process and run real data
    contents:
    - process_real
    - example_real_data
  - title: Simulation
    desc: >
      Simulate data and run algorithm
    contents:
    - sim_biallelic
    - process_sim
    - sensitivity
    - cont_sensitivity
  - title: Visualize
    contents:
    - matches("plot")
    - world_map

