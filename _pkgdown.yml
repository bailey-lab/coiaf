url: https://bailey-lab.github.io/coiaf

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    base_font: { google: "Lato" }
    font-size-base: 1rem
    pkgdown-nav-height: 75px

development:
  mode: auto

authors:
  Aris Paschalidis:
    href: "https://www.arispas.com"
  OJ Watson:
    href: https://www.imperial.ac.uk/people/o.watson15

reference:
  - title: Complexity of Infection
    desc: >
      Determine the complexity of infection (COI) of a sample
    contents:
      - optimize_coi
      - likelihood
      - compute_coi
      - theoretical_coi
  - title: Real Data
    desc: >
      Process and run real data
    contents:
      - process_real
      - example_real_data
  - title: Simulation
    desc: >
      Simulate data and run algorithm
    contents:
      - sim_biallelic
      - process_sim
      - sensitivity
      - cont_sensitivity
  - title: Visualize
    contents:
      - matches("plot")
      - world_map
      - theme_coiaf

navbar:
  title: coiaf
  type: default
  left:
    - icon: fa-home fa-lg
      href: index.html
    - text: Reference
      href: reference/index.html
    - text: News
      menu:
        - text: "Change log"
          href: news/index.html
